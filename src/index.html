<html>
<head>
	<title>Dance Graph</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
	<script type="text/javascript" src="http://mbostock.github.io/d3/talk/20111116/d3/d3.js"></script>
    <script type="text/javascript" src="http://mbostock.github.io/d3/talk/20111116/d3/d3.geom.js"></script>
    <script type="text/javascript" src="http://mbostock.github.io/d3/talk/20111116/d3/d3.layout.js"></script>

	<style>
	#root {
		width: 100%;
		height: 100%;
		position: absolute;
		left: 0;
		top: 25px;
		z-index: 999;
	}

	circle.node {
	  cursor: pointer;
	  stroke: #000;
	  stroke-width: .5px;
	}

	line.link {
	  fill: none;
	  stroke: #9ecae1;
	  stroke-width: 1.5px;
	}
	</style>
</head>
<body>
	<div>
		<input id="code-input" value="6472" />
		<button type="button" id="add-tree-button">
			create tree
		</button>
		<button type="button" id="zoom-dancer-button">
			go to dancer
		</button>
	</div>
	<div id="root"></div>

	<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-cose-bilkent/1.6.5/cytoscape-cose-bilkent.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
